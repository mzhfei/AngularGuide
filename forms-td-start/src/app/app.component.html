<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data"
             ngModelGroup="userData"
             #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required
                   #name="ngModel">
            <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid value!</span>
          </div>
          <button class="btn btn-default" type="button" (click)="setSuggestedName()">Suggest an Username</button>

          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                   #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid value!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched" >User Data Not Valid</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
                  class="form-control"
                  [ngModel]="defaultSelect"
                  name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
                    cols="30"
                    rows="3"
                    name="questionAnswer"
                    row="3"
                    class="form-control"
                    [(ngModel)]="questionAnswer"></textarea>
          <span>your answer is {{questionAnswer}}</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label for="">
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender">
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12" *ngIf="submitted">
      <h3>{{datas.email}}</h3>
      <h3>{{datas.userName}}</h3>
      <h3>{{datas.question}}</h3>
      <h3>{{datas.answer}}</h3>
      <h3>{{datas.gender}}</h3>

    </div>
  </div>
</div>
