<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span
              *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbiddened']">1</span>
              <span *ngIf="signUpForm.get('userData.username').errors['required']">2</span>

            </span>
          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched"
              class="help-block">Hey, watch out what you enter!</span>
          </div>
        </div>


        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <span
          *ngIf="!signUpForm.valid && signUpForm.touched"
          class="help-block">Hey, watch out what you enter!</span>

        <div formArrayName="hobbies">
          <h4>Hobbies</h4>
          <div class="form-group">
            <button
              class="btn btn-default"
              type="button"
              (click)="onAddHobby()" >
              add your hobbies!
            </button>

            <button
              class="btn btn-default"
              type="button"
              (click)="onDeleteHobby()" >
              delete your last hobbies!
            </button>
          </div>

          <div class="form-group"
               *ngFor="let hobbyControl of signUpForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
